<body background="fondo.png">

	<br>

	<body>
		<div class="container">
			<h2><strong>DECORACIÓN </strong></h2>
			<hr>
			<table class="table">
				<thead>
					<tr>
						<th scope="col"><strong>#</th></strong>
						<th scope="col"><strong>Decoración</th></strong>
						<th scope="col"><strong>Cantidad</th></strong>
						<th scope="col"><strong>Acción</th></strong>
						<th scope="col"><strong>Total</th></strong>
					</tr>
				</thead>
				<tbody id="items"></tbody>
				<tfoot>
					<tr id="footer">
						<th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
					</tr>
				</tfoot>
			</table>
			<div class="row" id="cards"></div>
		</div>

		<template id="template-footer">
			<th scope="row" colspan="2">Total productos</th>
			<td>10</td>
			<td>
				<button class="btn btn-danger btn-sm" id="vaciar-carrito">
					vaciar todo
				</button>
			</td>
			<td class="font-weight-bold">$ <span>5000</span></td>
		</template>

		<template id="template-carrito">
			<tr>
				<th scope="row">id</th>
				<td>Café</td>
				<td>1</td>
				<td>
					<button class="btn btn-success btn-sm">
						+
					</button>
					<button class="btn btn-danger btn-sm">
						-
					</button>
				</td>
				<td>$ <span>500</span></td>
			</tr>
		</template>


		<template id="template-card">
			<div class="col-12 mb-2 col-md-4">
				<div class="card">
					<div class="news-tile view zoom z-depth-1 rounded">
						<img src="" alt="" class="card-img-top">
						<div class="card-body">
							<h5>Titulo</h5>
							<p>precio</p>
							<button class="btn btn-dark">Comprar</button>
						</div>
					</div>
				</div>
			</div>
		</template>

		<script src="apps.js"></script>
